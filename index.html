<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Date? â˜•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 360px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    h2 {
      margin: 5px 0;
      font-weight: normal;
      color: #555;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-top: 20px;
    }

    #noBtn {
      position: fixed;
      background: #ccc;
      color: #333;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d6d;
      color: white;
      padding: 14px 26px;
      border-radius: 30px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Can I have one of your Sunday? ðŸ’Œ</h1>
    <h2>Just for a Coffee â˜•</h2>
    <h2>Chai bhi chalegi ðŸ˜„</h2>
    <button id="yesBtn">Yes ðŸ’–</button>
  </div>

  <button id="noBtn">No ðŸ™ˆ</button>

  <div class="toast" id="toast">
    You are the most beautiful ðŸ’•
  </div>

  <script>
    /* =====================
       EMAILJS INIT
    ====================== */
    emailjs.init("vmPhTcYwtWyTgfPhl"); // ðŸ”´ replace

    function sendYesEmail() {
      emailjs.send("service_r5j476o", "template_8esmfp5", {
        time: new Date().toLocaleString()
      })
      .then(() => {
        console.log("Email sent ðŸ’Œ");
      })
      .catch(error => {
        console.error("Email failed âŒ", error);
      });
    }

    /* =====================
       BUTTON LOGIC
    ====================== */
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const toast = document.getElementById("toast");

    const texts = [
      "No ðŸ™ˆ",
      "Are you sure? ðŸ¤”",
      "Please ðŸ¥º",
      "Just one chance ðŸ’˜",
      "Think again ðŸ˜Œ",
      "Last chance ðŸ˜­"
    ];

    let count = 0;

    function moveNoButton() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.textContent = texts[count % texts.length];
      count++;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      toast.classList.add("show");
      sendYesEmail();
      setTimeout(() => toast.classList.remove("show"), 3000);
    });

    // initial placement
    moveNoButton();
  </script>

</body>
</html>
