<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Date? â˜•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EmailJS Library -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 360px;
    }

    h1 { color: #ff4d6d; }
    h2 { font-weight: normal; color: #555; }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      position: fixed;
      background: #ccc;
      color: #333;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d6d;
      color: white;
      padding: 14px 26px;
      border-radius: 30px;
      opacity: 0;
      pointer-events: none;
      transition: 0.4s;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Can I have one of your Sunday? ðŸ’Œ</h1>
    <h2>Just for a Coffee â˜•</h2>
    <h2>Chai bhi chalegi ðŸ˜„</h2>
    <button id="yesBtn">Yes ðŸ’–</button>
  </div>

  <button id="noBtn">No ðŸ™ˆ</button>

  <div class="toast" id="toast">
    You are the most beautiful ðŸ’•
  </div>

  <script>
    // INIT EMAILJS
    (function() {
      emailjs.init("vmPhTcYwtWyTgfPhl");
    })();

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const toast = document.getElementById("toast");

    const texts = [
      "No ðŸ™ˆ",
      "Are you sure? ðŸ¤”",
      "Please ðŸ¥º",
      "Just one chance ðŸ’˜",
      "Think again ðŸ˜Œ",
      "Last chance ðŸ˜­"
    ];

    let count = 0;

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      noBtn.textContent = texts[count % texts.length];
      count++;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      toast.classList.add("show");

      // SEND EMAIL
      emailjs.send("service_r5j476o", "template_8esmfp5", {
        time: new Date().toLocaleString()
      });

      setTimeout(() => toast.classList.remove("show"), 3000);
    });

    moveNoButton();
  </script>

</body>
</html>
